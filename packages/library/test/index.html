<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Lab.js tests</title>
  <!-- Mocha stylesheet -->
  <link rel="stylesheet" media="all" href="../node_modules/mocha/mocha.css">
</head>
<body>
  <div id="mocha"><p><a href=".">Index</a></p></div>
  <div id="messages"></div>
  <div id="fixtures"></div>
  <!-- Load libraries for testing: Mocha, Chai & Sinon -->
  <script src="../node_modules/mocha/mocha.js"></script>
  <script src="../node_modules/chai/chai.js"></script>
  <script src="../node_modules/sinon/pkg/sinon.js"></script>
  <!-- Load helpers: lodash -->
  <script type="text/javascript" src="../node_modules/lodash/lodash.js"></script>
  <!-- Promise polyfill -->
  <script src="../node_modules/es6-promise/dist/es6-promise.auto.js"></script>
  <script src="../dist/umd/lab.js" data-labjs-script="library"></script>
  <script>
    // Shim the require.js define function
    // to pull in requirements via global variables
    var define = function(dependencies, callback) {
      callback.apply(
        this, dependencies.map(function(d) { return window[d] })
      )
    }

    // Setup mocha in BDD mode
    mocha.setup('bdd')
    // Use assert-style tests
    var assert = chai.assert
  </script>
  <script src="core.js"></script>
  <script src="flow.js"></script>
  <script src="html.js"></script>
  <script src="canvas.js"></script>
  <script src="plugins.js"></script>
  <script>
    // ... and action!
    mocha.run()
  </script>
</body>
</html>
